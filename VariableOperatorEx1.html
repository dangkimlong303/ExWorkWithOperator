<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

    <script>
        diemVatLy= prompt("Nhập điểm vật lý");
        diemHoa= prompt("Nhập điểm hóa");
        diemSinh= prompt("Nhập điểm sinh");
        a=(parseInt(diemHoa)+parseInt(diemSinh)+parseInt(diemVatLy))/3;

        document.write("Điểm trung bình: "+ a);
    </script>
</body>
</html>
